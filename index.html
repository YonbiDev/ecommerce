<html><head><base href=""><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElectroShop - Votre boutique en ligne</title>
<style>
:root {
  --primary: #2c3e50;
  --accent: #e74c3c;
  --light: #ecf0f1;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: var(--light);
}

nav {
  background: var(--primary);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
}

.logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.logo svg {
  margin-right: 10px;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--accent);
}

.hero {
  height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
              var(--primary);
  color: white;
  text-align: center;
  margin-top: 60px;
}

.hero-content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.cta-button {
  padding: 1rem 2rem;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.3s;
}

.cta-button:hover {
  transform: scale(1.05);
}

.products {
  padding: 4rem 2rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.product-card {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-img {
  width: 100%;
  height: 200px;
  background: var(--light);
  border-radius: 5px;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.contact-form {
  max-width: 600px;
  margin: 100px auto;
  padding: 2rem;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--primary);
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.submit-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background: var(--primary);
  color: white;
  padding: 2rem;
  text-align: center;
  margin-top: 2rem;
}
</style>
</head>
<body>

<nav>
  <div class="logo">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
      <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 4h2l3.6 7.59L3.62 17H19v-2H7l1.1-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.67-1.43c-.16-.35-.52-.57-.9-.57H1v2zm16 14c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
    </svg>
    ElectroShop
  </div>
  <div class="nav-links">
    <a href="#home">Accueil</a>
    <a href="#products">Produits</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section id="home" class="hero">
  <div class="hero-content">
    <h1>Bienvenue sur ElectroShop</h1>
    <p>Découvrez notre sélection de produits électroniques</p>
    <button class="cta-button">Voir nos produits</button>
  </div>
</section>

</section>

<section id="contact" class="contact-form">
  <h2>Nous Contacter</h2>
  <form>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea rows="5" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Envoyer</button>
  </form>
</section>

<footer>
  <p>&copy; 2024 ElectroShop. Tous droits réservés.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Smooth scroll pour les liens de navigation
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Animation du bouton CTA
  const ctaButtons = document.querySelectorAll('.cta-button');
  ctaButtons.forEach(button => {
    button.addEventListener('click', function() {
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 100);
    });
  });

  // Gestion du formulaire
  const contactForm = document.querySelector('form');
  contactForm.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Message envoyé ! Nous vous répondrons dans les plus brefs délais.');
    this.reset();
  });
});
</script>

</body></html>
